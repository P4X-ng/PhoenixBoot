### BEGIN /etc/grub.d/42_phoenixguard_recovery ###
# PhoenixGuard Nuclear Boot Recovery (Virtual CD)
menuentry 'PhoenixGuard Nuclear Boot Recovery (Virtual CD)' {
    insmod loopback
    insmod iso9660
    set isofile='/recovery/PhoenixGuard-Nuclear-Recovery.iso'
    loopback loop $isofile
    linux (loop)/iso/vmlinuz boot=live toram
    initrd (loop)/iso/initrd.img
}
### END /etc/grub.d/42_phoenixguard_recovery ###
